<div class="card">
<div class="h2">Daily Research Archive</div>
<p class="small">Automatically saved once per day. Items older than ~120 days are pruned.</p>
<div id="researchArchive"></div>
</div>

<script src="assets/util.js"></script>
<script src="assets/ai.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  try{
    const arch = JSON.parse(localStorage.getItem('tfb_research_archive')||'{}');
    const dates = Object.keys(arch).sort().reverse();
    const wrap = document.getElementById('researchArchive');
    if(!dates.length){ wrap.innerHTML = '<p class="small">No archived notes yet.</p>'; return; }
    wrap.innerHTML = dates.map(d=>'<details><summary><strong>'+d+'</strong></summary>'+arch[d]+'</details>').join('');
  }catch(e){
    document.getElementById('researchArchive').innerHTML = '<p class="small">Archive unavailable.</p>';
  }
});
</script>
