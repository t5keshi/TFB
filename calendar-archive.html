<script>
document.addEventListener('DOMContentLoaded', function(){
  const arch = window.getCalendarArchive ? window.getCalendarArchive() : {};
  const keys = Object.keys(arch).sort().reverse();
  const wrap = document.getElementById('calArchive');
  if(!keys.length){ wrap.innerHTML='<p class="small">No items yet. Come back after the next 12-hour refresh.</p>'; return; }
  wrap.innerHTML = keys.map(k=>{
    const items = arch[k]||[];
    const lis = items.map(i=> '<li><a href="'+i.link+'" target="_blank" rel="noopener">'+escapeHtml(i.title)+'</a> <span class="small">('+escapeHtml(i.src||'')+')</span></li>').join('');
    return '<details open><summary><strong>'+k+'</strong> ('+items.length+')</summary><ul>'+lis+'</ul></details>';
  }).join('');
});
</script>
